<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amiga Demoscene - Desert Byte</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            background: #000;
        }
        
        canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            border: 2px solid #333;
        }
        
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border: 1px solid #666;
            color: #0f0;
            font-size: 12px;
            z-index: 100;
        }
        
        button {
            background: #222;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        
        button:hover {
            background: #0f0;
            color: #000;
        }
        
        #info {
            color: #888;
            font-size: 10px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="controls">
            <button id="startBtn">START DEMO</button>
            <div id="info">
                <div>Scene: <span id="sceneInfo">Loading...</span></div>
                <div>Time: <span id="timeInfo">0.0s</span></div>
            </div>
        </div>
        <canvas id="canvas" width="320" height="256"></canvas>
    </div>
    <script src="demo.js"></script>
</body>
</html>
